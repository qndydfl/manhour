<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>작업 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">✏️ 작업 내용 수정</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">기번 (수정 불가)</label>
                        <input type="text" class="form-control" value="{{ item.gibun_input }}" disabled>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Work Order</label>
                            <input type="text" name="work_order" class="form-control" value="{{ item.work_order }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">OP</label>
                            <input type="text" name="op" class="form-control" value="{{ item.op }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">설명 (Description)</label>
                        <textarea name="description" class="form-control" rows="3">{{ item.description }}</textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold text-primary">총 시간 (M/H)</label>
                        <input type="number" step="0.1" name="work_mh" class="form-control" value="{{ item.work_mh }}">                        
                    </div>
                    
                    <div class="card mb-4 border-info">
                        <div class="card-header bg-info-subtle text-dark fw-bold">
                            👷 수동 배정 (사람을 선택하면 고정됩니다)
                        </div>
                        <div class="card-body">
                            <div class="row">
                                {% for worker in all_workers %}
                                <div class="col-md-4 mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="worker_ids" value="{{ worker.id }}" id="w_{{ worker.id }}"
                                            {% if worker.id in assigned_ids %}checked{% endif %}>
                                        <label class="form-check-label" for="w_{{ worker.id }}">
                                            {{ worker.name }}
                                        </label>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                            <div class="form-text text-muted mt-2">
                                ※ 체크하지 않으면 <strong>자동 배정 대상</strong>이 됩니다.<br>
                                ※ 체크하면 <strong>수동으로 고정(Lock)</strong>되어 자동 배정 시 변경되지 않습니다.
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning w-100 fw-bold">수정 완료</button>
                        <a href="{% url 'result_view' item.session.id %}" class="btn btn-secondary w-100">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

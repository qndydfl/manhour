<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>세션별 작업자 할당 합계</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="p-4 bg-light">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>{{ session.name }} - 작업자별 입력 합계</h4>
                <a
                    href="{% url 'result_view' session.id %}"
                    class="btn btn-outline-secondary"
                    >결과로 돌아가기</a
                >
            </div>

            <div class="card">
                <div class="card-body p-3">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>작업자</th>
                                <th class="text-end">합계(M/H)</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for w in workers %}
                            <tr>
                                <td>{{ w.name }}</td>
                                <td class="text-end fw-bold">
                                    {{ w.total_mh|floatformat:1 }}
                                </td>
                                <td class="text-end">
                                    <a
                                        href="{% url 'assigned_detail' session.id w.id %}"
                                        class="btn btn-sm btn-outline-primary"
                                        >상세</a
                                    >
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>

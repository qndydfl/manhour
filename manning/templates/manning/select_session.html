<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>세션 선택 - {{ slot_name }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
        <style>
            body {
                font-family: "Pretendard", sans-serif;
            }
        </style>
    </head>
    <body class="p-4 bg-light">
        <div class="container" style="max-width: 900px">
            <h4 class="mb-3">{{ slot_name }} - 사용 가능한 세션 선택</h4>
            <div class="list-group mb-3">
                {% for s in sessions %}
                <a
                    href="{% url 'result_view' s.id %}"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                >
                    <div>
                        <div class="fw-bold">{{ s.name }} (ID: {{ s.id }})</div>
                        <div class="small text-muted">
                            생성일: {{ s.created_at }}
                        </div>
                    </div>
                    <div class="text-end">
                        <div class="small">
                            작업자: {{ s.worker_set.count }}명
                        </div>
                        <div class="small">
                            일감: {{ s.workitem_set.count }}건
                        </div>
                    </div>
                </a>
                {% empty %}
                <div class="alert alert-info">선택 가능한 세션이 없습니다.</div>
                {% endfor %}
            </div>
            <a href="{% url 'home' %}" class="btn btn-secondary"
                >홈으로 돌아가기</a
            >
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

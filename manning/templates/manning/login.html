<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .login-card {
            background: white;
            padding: 3.5rem 3rem;
            border-radius: 24px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-control-lg {
            border-radius: 12px;
            border: 2px solid #dee2e6;
            transition: all 0.2s;
        }
        .form-control-lg:focus {
            border-color: #0d6efd;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="mb-4 text-primary">
            <i class="bi bi-shield-lock-fill" style="font-size: 4.5rem;"></i>
        </div>
        <h3 class="fw-bold mb-2">Login Page</h3>
        <p class="text-muted small mb-4">어서 오세요. 환영합니다.</p>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger py-2 mb-4 small fw-bold border-0 shadow-sm">
                    <i class="bi bi-exclamation-triangle-fill me-1"></i> {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <input type="password" 
                    name="password" 
                    class="form-control form-control-lg text-center" 
                    placeholder="Password" 
                    autocomplete="new-password" 
                    required 
                    autofocus>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-md fw-bold py-3 rounded-4 shadow-sm">
                    접속하기 <i class="bi bi-chevron-right ms-1"></i>
                </button>
            </div>
        </form>
    </div>

</body>
</html>

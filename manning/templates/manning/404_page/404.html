<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Page Not Found</title>
        <style>
            body {
                margin: 0;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: #f5f7fb;
                color: #0f172a;
            }
            .wrap {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 24px;
            }
            .card {
                max-width: 560px;
                width: 100%;
                background: #ffffff;
                border-radius: 16px;
                box-shadow: 0 12px 32px rgba(15, 23, 42, 0.12);
                padding: 32px;
                text-align: center;
            }
            .code {
                font-size: 48px;
                font-weight: 700;
                margin: 0 0 8px 0;
            }
            .title {
                font-size: 20px;
                margin: 0 0 12px 0;
            }
            .desc {
                margin: 0 0 24px 0;
                color: #475569;
            }
            .btn {
                display: inline-block;
                padding: 10px 18px;
                border-radius: 999px;
                background: #2563eb;
                color: #ffffff;
                text-decoration: none;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="card">
                <div class="code">404</div>
                <div class="title">Page Not Found</div>
                <p class="desc">
                    The address is invalid or the page has moved.
                </p>
                <a class="btn" href="/">Go Home</a>
            </div>
        </div>
    </body>
</html>

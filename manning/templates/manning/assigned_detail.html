<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>{{ worker.name }} - 할당 상세</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link
            rel="stylesheet"
            as="style"
            crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
        />
        <style>
            body {
                font-family: "Pretendard", sans-serif;
            }
        </style>
    </head>
    <body class="p-4 bg-light">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>{{ session.name }} / {{ worker.name }} - 할당 상세</h4>
                <div>
                    <a
                        href="{% url 'assigned_summary' session.id %}"
                        class="btn btn-outline-secondary btn-sm"
                        >뒤로</a
                    >
                    <a
                        href="{% url 'result_view' session.id %}"
                        class="btn btn-outline-secondary btn-sm"
                        >결과</a
                    >
                </div>
            </div>

            <div class="card">
                <div class="card-body p-3">
                    <table class="table table-sm table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>WO</th>
                                <th>설명</th>
                                <th>종료시간</th>
                                <th class="text-end">M/H</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for a in assignments %}
                            <tr>
                                <td class="fw-bold">
                                    {{ a.work_item.work_order }}
                                </td>
                                <td>
                                    {{ a.work_item.description|truncatechars:60
                                    }}
                                </td>
                                <td>{{ a.end_time }}</td>
                                <td class="text-end fw-bold text-primary">
                                    {{ a.allocated_mh|floatformat:1 }}
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="4" class="text-center text-muted">
                                    할당된 항목이 없습니다.
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
